<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>Class Form</h1>
    <form action="/submit-class" method="POST">
        <label for="classname">Class Name:</label><br>
        <input type="text" id="classname" name="classname"><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date"><br>

        <label for="term">Term:</label><br>
        <input type="text" id="term" name="term"><br>

        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date"><br>

        <label for="class_size">Class Size:</label><br>
        <input type="number" id="class_size" name="class_size"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
